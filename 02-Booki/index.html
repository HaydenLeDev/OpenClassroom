<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Link icon -->
    <script src="https://kit.fontawesome.com/e98437f901.js" crossorigin="anonymous"></script>
    <!-- Link styles -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layouts/header_layout.css">
    <link rel="stylesheet" href="styles/layouts/main_layout.css">
    <link rel="stylesheet" href="styles/composants/icones.css">
    <link rel="stylesheet" href="styles/composants/boutons.css">
    <title>Booki</title>
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo/Booki.png" alt="" srcset=""></div>
        <div class="menu">
            <ul class="liste_menu">
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </div>

    </header>
    <main>
        <section class="filtre">
            <div class="filtre_titre">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <form action="" method="get" class="filtre_recherche">
                <div class="icone">
                    <i class='fas fa-map-marker-alt'></i>
                </div>
                <input type="text" name="input_recherche" id="input_recherche" placeholder="Marseille, France">
                <button>Recherche</button>
            </form>
            <div class="filtre_theme">
                <h2>Filtres</h2>
                <div class="filtre_theme_items">
                    <div class="icone">
                        <i class='fas fa-money-bill-wave'></i>
                    </div>
                    <h3>Economique</h3>
                </div>
                <div class="filtre_theme_items">
                    <div class="icone">
                        <i class='fas fa-child'></i>
                    </div>
                    <h3>Familial</h3>
                </div>
                <div class="filtre_theme_items">
                    <div class="icone">
                        <i class='fas fa-heart'></i>
                    </div>
                    <h3>Romantique</h3>
                </div>
                <div class="filtre_theme_items">
                    <div class="icone">
                        <i class='fas fa-dog'></i>
                    </div>
                    <h3>Animaux autorisés</h3>
                </div>
            </div>
            <div class="filtre_info">
                <div class="icone">
                    <i class='fas fa-info'></i>
                </div>
                <p>Plus de 500 logements sont disponible dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
